spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    include: secret, prod
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  jpa:
    properties:
      hibernate:
        # show_sql: true # sysout 단계에서 쿼리문을 날린다
        format_sql: true
        default_batch_fetch_size: 1000  # select 배치 조회 크기
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace # log 단계에서 쿼리문을 나타낸다 !

server:
  servlet:
    context-path: '/api'
cloud:
  aws:
    bucket: hbaf
    region:
      static: ap-northeast-2
    stack:
      auto: false
#     EC2에서 Spring Cloud 프로젝트를 실행시키면 기본으로 CloudFormation 구성을 시작합니다.
#     설정한 CloudFormation이 없으면 프로젝트 시작이 안되니, 해당 내용을 사용하지 않도록 false를 등록합니다.

